name: Deploy Python Web

on:
  push:
    branches: [ main ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[doc]
    
    - name: Run Hypercorn
      run: |
        hypercorn server:app --bind 0.0.0.0:8000 --workers 4 --log-level info